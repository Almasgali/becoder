spring.application.name=krax

spring.jackson.property-naming-strategy=SNAKE_CASE

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.formate_sql=true;


spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5656/accounts
#jakarta.persistence.jdbc.url=jdbc:postgresql://localhost:5656/accounts
spring.datasource.username=postgres
spring.datasource.password=2003002

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.liquibase.change-log=classpath:liquibase/changeLog.xml

vaadin.url-mapping=/ui/*
springdoc.api-docs.path=/api/api-docs
springdoc.swagger-ui.path=/api/swagger-ui.html